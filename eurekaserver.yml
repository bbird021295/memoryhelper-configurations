server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  environment: prod
  instance:
    hostname: mh-eurekaserver.herokuapp.com
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false
